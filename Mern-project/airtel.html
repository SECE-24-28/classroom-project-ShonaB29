<!DOCTYPE html>
<html>
<head>
    <title>Airtel Plans</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
        }
        h2 { text-align:center; color:red; }
        .plan-box {
            width:300px;
            margin:20px auto;
            padding:20px;
            background:white;
            border-radius:12px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
        .price { font-size:32px; color:red; font-weight:bold; }
        .btn {
            background:red;
            color:white;
            padding:10px 20px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            margin-top:10px;
        }
    </style>

    <script>
        function openNumberPage(amount) {
            window.location.href = `enter-number.html?amount=${amount}&operator=Airtel`;
        }
    </script>

</head>
<body>

<h2>Popular Airtel Plans</h2>

<div class="plan-box">
    <div class="price">₹179</div>
    <p>1GB/day • 24 Days</p>
    <button class="btn" onclick="openNumberPage(179)">Recharge</button>
</div>

<div class="plan-box">
    <div class="price">₹299</div>
    <p>1.5GB/day • 28 Days</p>
    <button class="btn" onclick="openNumberPage(299)">Recharge</button>
</div>

<div class="plan-box">
    <div class="price">₹479</div>
    <p>1.5GB/day • 56 Days</p>
    <button class="btn" onclick="openNumberPage(479)">Recharge</button>
</div>

<div class="plan-box">
    <div class="price">₹719</div>
    <p>1.5GB/day • 84 Days</p>
    <button class="btn" onclick="openNumberPage(719)">Recharge</button>
</div>

<div class="plan-box">
    <div class="price">₹999</div>
    <p>2.5GB/day • 84 Days</p>
    <button class="btn" onclick="openNumberPage(999)">Recharge</button>
</div>

</body>
</html>
