<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <h2>Login</h2>

    <form onsubmit="return goHome()">
        <label>Username :</label><br><br>
        <input type="text" id="username" required><br><br>

        <label>Phone :</label><br><br>
        <input type="number" id="number" required><br><br>

        <button type="submit">Login</button>
    </form>

    <h3>
        Don't have an account?
        <a href="signup.html" style="color: blue; text-decoration: underline; cursor: pointer;font-size :medium">
            SignUp
        </a>
    </h3>

<script>
    function goHome() {
        // (optional) You can add validation here later
        window.location.href = "home.html";
        return false; // prevent default form submit
    }
</script>

</body>
</html>
