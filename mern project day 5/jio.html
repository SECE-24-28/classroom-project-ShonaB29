<!DOCTYPE html>
<html>
<head>
    <title>Jio Plans</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; }
        h2 { text-align:center; color:#0078ff; }
        .plan-box {
            width:300px; margin:20px auto; padding:20px;
            background:white; border-radius:12px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
        .price { font-size:32px; color:#0078ff; font-weight:bold; }
        .btn {
            background:#0078ff; color:white; padding:10px 20px;
            border:none; border-radius:8px; cursor:pointer;
        }
    </style>

    <script>
        function openNumberPage(amount) {
            window.location.href = `enter-number.html?amount=${amount}&operator=Jio`;
        }
    </script>
</head>
<body>

<h2>Popular Jio Plans</h2>

<div class="plan-box">
    <div class="price">₹149</div>
    <p>1GB/day • 20 Days</p>
    <button class="btn" onclick="openNumberPage(149)">Recharge</button>
</div>

<div class="plan-box">
    <div class="price">₹239</div>
    <p>1.5GB/day • 28 Days</p>
    <button class="btn" onclick="openNumberPage(239)">Recharge</button>
</div>

<div class="plan-box">
    <div class="price">₹479</div>
    <p>1.5GB/day • 56 Days</p>
    <button class="btn" onclick="openNumberPage(479)">Recharge</button>
</div>

<div class="plan-box">
    <div class="price">₹666</div>
    <p>1.5GB/day • 84 Days</p>
    <button class="btn" onclick="openNumberPage(666)">Recharge</button>
</div>

<div class="plan-box">
    <div class="price">₹999</div>
    <p>3GB/day • 84 Days</p>
    <button class="btn" onclick="openNumberPage(999)">Recharge</button>
</div>

</body>
</html>
